{% extends 'main/base.html' %}
{% block content %}
{% if post %}
    <center><h1>Результаты найдены</h1></center>
    <br>

{% for i in post %}


<center><h2><a href="/post/{{ i.pk }}">{{ i.name }}</a></h2>
{% if i.photo %}
<p><img class="img" src="{{i.photo.url}}"></p>
{% endif  %}
    <hr>
</center>
{% endfor %}
    {% else %}
<center><h1>ПО ВАШЕМУ ЗАПРОСУ НИЧЕГО НЕ НАЙДЕНО</h1></center>
{% endif %}
  </br>
{% endblock %}
